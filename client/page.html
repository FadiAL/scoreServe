<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <link rel="stylesheet" href="client/stylesheets/normalize.css">
    <link rel="stylesheet" href="client/stylesheets/skeleton.css">
    <title>Score Server Test</title>
  </head>
  <body>
    <div class="container">
      <table class="u-full-width">
        <thread>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </thread>
        <tbody id="cTable">
        </tbody>
      </table>
      <form action="/" method="post">
        <div class="row">
          <div class="six columns">
            <label for="nameInput">Add Name</label>
            <input class="u-full-width" type="text" placeholder="e.g. Admiral General Aladeen" name="person">
          </div>
          <div class="six columns">
            <label for="scoreInput">Add Score</label>
            <input class="u-full-width" type="number" placeholder="e.g. 1234" name="score">
          </div>
        </div>
        <input class="button-primary" value="Submit" type="submit">
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./client/javascripts/scoreList.js"></script>
  </body>
</html>
