<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/skeleton.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Score Server Test</title>
  </head>
  <body>
    <br><br>
    <h1> Score Server Prototype </h1>
    <div class="container center">
      <form action="/list.json" method="post">
        <div class="row">
          <div class="six columns">
            <label for="nameInput">Add Name</label>
            <input class="u-full-width" type="text" placeholder="e.g. Admiral General Aladeen" name="person">
          </div>
          <div class="six columns">
            <label for="scoreInput" class="u-pull-right">Add Score</label>
            <input class="u-full-width" type="number" placeholder="e.g. 1234" name="score">
          </div>
        </div>
        <br>
        <div class="row">
          <input type="hidden" name="range" value="10"/>
          <input class="button-primary u-full-width" value="Submit" type="submit">
        </div>
      </form>
    </div>
  </body>
</html>
